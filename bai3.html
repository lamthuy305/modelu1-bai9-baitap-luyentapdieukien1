<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra âm dương</title>
</head>
<body>
<p>Kiểm tra số âm dương</p>
<input type="number" id="number" placeholder="Nhập số bất kỳ">
<button onclick="kiemTra()">Kiểm tra</button>
<p id="ketQua"></p>
</body>
<script>
    function kiemTra() {
        let number = parseInt(document.getElementById("number").value);
        if (number > 0) {
            document.getElementById("ketQua").innerHTML = number + " lớn hơn 0";
        } else if (number === 0) {
            document.getElementById("ketQua").innerHTML = number + " bằng 0";
        } else {
            document.getElementById("ketQua").innerHTML = number + "Nhỏ hơn 0" ;
        }
    }
</script>
</html>
